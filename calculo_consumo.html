<meta charset="utf-8">

<h3>Álcool ou Gasolina</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O carro faz " + consumoDeGasolina + " quilômetros por litro.");
	document.write("<br>");
	document.write("Com álcool faz " + consumoDeAlcool);


</script>
